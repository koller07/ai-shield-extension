<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Shield | Compliance Auditor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 380px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #001a3d 0%, #002d5c 100%);
            color: #ffffff;
        }

        .header {
            background: linear-gradient(135deg, #001a3d 0%, #003d7a 100%);
            padding: 16px 20px;
            border-bottom: 2px solid #00a8e8;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-svg {
            width: 40px;
            height: 40px;
            flex-shrink: 0;
        }

        .header-text h1 {
            font-size: 15px;
            font-weight: 700;
            color: #ffffff;
        }

        .header-text p {
            font-size: 10px;
            color: #00a8e8;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .container {
            padding: 24px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: rgba(0, 168, 232, 0.1);
            border: 1px solid;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }

        .stat-card.confirmed {
            border-color: #dc2626;
        }

        .stat-card.suspicious {
            border-color: #f59e0b;
        }

        .stat-label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stat-card.confirmed .stat-label {
            color: #dc2626;
        }

        .stat-card.suspicious .stat-label {
            color: #f59e0b;
        }

        .stat-number {
            font-size: 36px;
            font-weight: 700;
            font-family: 'Monaco', 'Courier New', monospace;
        }

        .stat-card.confirmed .stat-number {
            color: #dc2626;
        }

        .stat-card.suspicious .stat-number {
            color: #f59e0b;
        }

        .stat-desc {
            font-size: 11px;
            color: #a0c4d4;
            margin-top: 4px;
        }

        .config-section {
            margin-bottom: 20px;
        }

        .config-title {
            font-size: 12px;
            color: #00a8e8;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-group {
            margin-bottom: 12px;
        }

        .input-label {
            font-size: 12px;
            color: #a0c4d4;
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 168, 232, 0.08);
            border: 1px solid #00a8e8;
            border-radius: 8px;
            color: white;
            font-size: 13px;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            background: rgba(0, 168, 232, 0.15);
            border-color: #00d4ff;
            box-shadow: 0 0 0 3px rgba(0, 168, 232, 0.1);
        }

        input::placeholder {
            color: #005580;
        }

        .display-field {
            background: rgba(0, 168, 232, 0.08);
            border: 1px solid #00a8e8;
            border-radius: 8px;
            padding: 12px;
            font-size: 13px;
            color: #ffffff;
            word-break: break-all;
        }

        .display-label {
            font-size: 11px;
            color: #00a8e8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
            display: block;
            font-weight: 600;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: #00a8e8;
            color: #001a3d;
        }

        .btn-primary:hover {
            background: #00d4ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 168, 232, 0.3);
        }

        .btn-secondary {
            background: rgba(0, 168, 232, 0.2);
            color: #00a8e8;
            border: 1px solid #00a8e8;
        }

        .btn-secondary:hover {
            background: rgba(0, 168, 232, 0.3);
            border-color: #00d4ff;
            color: #00d4ff;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            background: rgba(0, 168, 232, 0.1);
            border-radius: 8px;
            margin-top: 16px;
            font-size: 12px;
            color: #a0c4d4;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #00a8e8;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .footer {
            padding: 16px 24px;
            border-top: 1px solid rgba(0, 168, 232, 0.2);
            font-size: 11px;
            color: #005580;
            text-align: center;
        }

        .footer-brand {
            font-size: 12px;
            color: #00a8e8;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <svg class="logo-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#003d7a;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <path d="M 50 10 L 80 25 L 80 55 Q 80 80 50 90 Q 20 80 20 55 L 20 25 Z" 
                      fill="url(#shieldGradient)" stroke="white" stroke-width="2"/>
                <text x="50" y="65" font-size="32" font-weight="bold" fill="white" 
                      text-anchor="middle" font-family="Arial, sans-serif">IA</text>
            </svg>
        </div>
        <div class="header-text">
            <h1>IA Shield</h1>
            <p>Compliance Auditor</p>
        </div>
    </div>

    <div class="container">
        <!-- Detection Stats -->
        <div class="stats-grid">
            <div class="stat-card confirmed">
                <div class="stat-label">üî¥ Confirmed</div>
                <div class="stat-number" id="confirmedCount">0</div>
                <div class="stat-desc">detections</div>
            </div>
            <div class="stat-card suspicious">
                <div class="stat-label">‚ö†Ô∏è Suspicious</div>
                <div class="stat-number" id="suspiciousCount">0</div>
                <div class="stat-desc">detections</div>
            </div>
        </div>

        <!-- Configuration Section -->
        <div class="config-section" id="configSection">
            <div class="config-title">‚öôÔ∏è Setup Your Account</div>

            <div class="input-group">
                <label class="input-label">Your Name</label>
                <input type="text" id="userName" placeholder="John Doe" />
            </div>

            <div class="input-group">
                <label class="input-label">Your Email</label>
                <input type="email" id="userEmail" placeholder="john@company.com" />
            </div>

            <div class="input-group">
                <label class="input-label">API Key</label>
                <input type="password" id="apiKey" placeholder="sk_team_..." />
            </div>

            <div class="button-group">
                <button class="btn-primary" id="saveBtn">Save & Activate</button>
                <button class="btn-secondary" id="resetBtn">Clear</button>
            </div>
        </div>

        <!-- Display Section -->
        <div id="displaySection" style="display: none;">
            <div class="config-title">‚úì Active Protection</div>

            <div class="input-group">
                <span class="display-label">Name</span>
                <div class="display-field" id="displayUserName"></div>
            </div>

            <div class="input-group">
                <span class="display-label">Email</span>
                <div class="display-field" id="displayUserEmail"></div>
            </div>

            <button class="btn-secondary" id="editBtn" style="width: 100%; margin-top: 16px;">Edit Configuration</button>
        </div>

        <!-- Status -->
        <div class="status-indicator">
            <div class="status-dot"></div>
            <span>Real-time monitoring active</span>
        </div>
    </div>

    <div class="footer">
        <div style="margin-bottom: 4px;">üõ°Ô∏è Your data is protected | v2.0.0</div>
        <div class="footer-brand">By Koller Group</div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
