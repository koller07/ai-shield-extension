<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Shield</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 350px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }
    
    .container {
      padding: 20px;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #e0e0e0;
    }
    
    .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 14px;
    }
    
    .header h1 {
      font-size: 16px;
      font-weight: 600;
      color: #1e40af;
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      background-color: #e8f5e9;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 13px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      background-color: #10b981;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .stat-card {
      background-color: white;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #e0e0e0;
      text-align: center;
    }
    
    .stat-value {
      font-size: 20px;
      font-weight: bold;
      color: #1e40af;
    }
    
    .stat-label {
      font-size: 11px;
      color: #666;
      margin-top: 4px;
    }
    
    .button-group {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
    }
    
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background-color: #1e40af;
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #1e3a8a;
    }
    
    .btn-secondary {
      background-color: #e0e0e0;
      color: #333;
    }
    
    .btn-secondary:hover {
      background-color: #d0d0d0;
    }
    
    .toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      background-color: white;
      border-radius: 6px;
      border: 1px solid #e0e0e0;
      font-size: 13px;
    }
    
    .toggle-switch {
      width: 40px;
      height: 24px;
      background-color: #10b981;
      border-radius: 12px;
      position: relative;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .toggle-switch.off {
      background-color: #ccc;
    }
    
    .toggle-switch::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: white;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: left 0.2s;
    }
    
    .toggle-switch.off::after {
      left: 18px;
    }
    
    .footer {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #e0e0e0;
      text-align: center;
      font-size: 11px;
      color: #999;
    }
    
    .footer a {
      color: #1e40af;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">AS</div>
      <h1>AI-Shield</h1>
    </div>
    
    <div class="status">
      <div class="status-dot"></div>
      <span>Protection Active</span>
    </div>
    
    <div class="stats">
      <div class="stat-card">
        <div class="stat-value">0</div>
        <div class="stat-label">Detected</div>
      </div>
      <div class="stat-card">
        <div class="stat-value">100%</div>
        <div class="stat-label">Compliance</div>
      </div>
    </div>
    
    <div class="button-group">
      <button class="btn-primary">Report</button>
      <button class="btn-secondary">Settings</button>
    </div>
    
    <div class="toggle">
      <span>Protection Active</span>
      <div class="toggle-switch"></div>
    </div>
    
    <div class="footer">
      <p>AI-Shield v1.0.0</p>
      <p><a href="#">Privacy Policy</a></p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
