<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA-Shield v3.0 | Compliance Auditor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 380px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #001a3d 0%, #002d5c 100%);
            color: #ffffff;
            padding: 0;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #001a3d 0%, #003d7a 100%);
            padding: 16px 20px;
            border-bottom: 2px solid #00a8e8;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .logo-svg {
            width: 40px;
            height: 40px;
            flex-shrink: 0;
        }

        .header-text h1 {
            font-size: 15px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 0.5px;
        }

        .header-text p {
            font-size: 10px;
            color: #00a8e8;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Main Content */
        .container {
            padding: 24px;
        }

        /* Status Card */
        .status-card {
            background: rgba(0, 168, 232, 0.1);
            border: 1px solid #00a8e8;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            text-align: center;
        }

        .status-label {
            font-size: 12px;
            color: #00a8e8;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .detection-counter {
            font-size: 48px;
            font-weight: 700;
            color: #00a8e8;
            margin-bottom: 8px;
            font-family: 'Monaco', 'Courier New', monospace;
        }

        .counter-description {
            font-size: 13px;
            color: #a0c4d4;
            font-weight: 500;
        }

        /* Configuration Section */
        .config-section {
            margin-bottom: 20px;
        }

        .config-title {
            font-size: 12px;
            color: #00a8e8;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .config-icon {
            width: 16px;
            height: 16px;
            background: #00a8e8;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #001a3d;
            font-weight: bold;
        }

        /* Input Fields */
        .input-group {
            margin-bottom: 12px;
        }

        .input-label {
            font-size: 12px;
            color: #a0c4d4;
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            background: rgba(0, 168, 232, 0.08);
            border: 1px solid #00a8e8;
            border-radius: 8px;
            color: #ffffff;
            font-size: 13px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            outline: none;
            background: rgba(0, 168, 232, 0.15);
            border-color: #00d4ff;
            box-shadow: 0 0 0 3px rgba(0, 168, 232, 0.1);
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder {
            color: #005580;
        }

        /* Display Mode (when saved) */
        .display-field {
            background: rgba(0, 168, 232, 0.08);
            border: 1px solid #00a8e8;
            border-radius: 8px;
            padding: 12px;
            font-size: 13px;
            color: #ffffff;
            font-weight: 500;
            word-break: break-all;
        }

        .display-label {
            font-size: 11px;
            color: #00a8e8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
            display: block;
            font-weight: 600;
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: #00a8e8;
            color: #001a3d;
        }

        .btn-primary:hover {
            background: #00d4ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 168, 232, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(0, 168, 232, 0.2);
            color: #00a8e8;
            border: 1px solid #00a8e8;
        }

        .btn-secondary:hover {
            background: rgba(0, 168, 232, 0.3);
            border-color: #00d4ff;
            color: #00d4ff;
        }

        /* Status Indicator */
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            background: rgba(0, 168, 232, 0.1);
            border-radius: 8px;
            margin-top: 16px;
            font-size: 12px;
            color: #a0c4d4;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #00a8e8;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        /* Footer */
        .footer {
            padding: 16px 24px;
            border-top: 1px solid rgba(0, 168, 232, 0.2);
            font-size: 11px;
            color: #005580;
            text-align: center;
        }

        .footer-text {
            margin-bottom: 4px;
        }

        .footer-brand {
            font-size: 12px;
            color: #00a8e8;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Responsive */
        @media (max-width: 400px) {
            body {
                width: 100%;
            }

            .detection-counter {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <svg class="logo-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <!-- Shield Background -->
                <defs>
                    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#003d7a;stop-opacity:1" />
                    </linearGradient>
                </defs>
                
                <!-- Shield Border -->
                <path d="M 50 10 L 80 25 L 80 55 Q 80 80 50 90 Q 20 80 20 55 L 20 25 Z" 
                      fill="url(#shieldGradient)" stroke="white" stroke-width="2"/>
                
                <!-- IA Text -->
                <text x="50" y="65" font-size="32" font-weight="bold" fill="white" 
                      text-anchor="middle" font-family="Arial, sans-serif">IA</text>
            </svg>
            <div class="header-text">
                <h1>IA-Shield v3.0</h1>
                <p>Compliance Auditor</p>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Detection Counter -->
        <div class="status-card">
            <div class="status-label">Sensitive Data Detections</div>
            <div class="detection-counter" id="detectionCount">0</div>
            <div class="counter-description">detected in this session</div>
        </div>

        <!-- Configuration Section -->
        <div class="config-section" id="configSection">
            <div class="config-title">
                <div class="config-icon">‚öôÔ∏è</div>
                Setup Your Account
            </div>

            <div class="input-group">
                <label class="input-label">Your Name</label>
                <input type="text" id="userName" placeholder="John Doe" />
            </div>

            <div class="input-group">
                <label class="input-label">Your Email</label>
                <input type="email" id="userEmail" placeholder="john@company.com" />
            </div>

            <div class="input-group">
                <label class="input-label">API Key</label>
                <input type="text" id="apiKey" placeholder="sk_team_xxxxxxxxxxxxx" />
            </div>

            <div class="button-group">
                <button class="btn-primary" id="saveBtn">Save Configuration</button>
                <button class="btn-secondary" id="resetBtn">Clear</button>
            </div>
        </div>

        <!-- Display Section (shown when saved) -->
        <div id="displaySection" style="display: none;">
            <div class="config-title">
                <div class="config-icon">‚úì</div>
                Active Configuration
            </div>

            <div class="input-group">
                <span class="display-label">Name</span>
                <div class="display-field" id="displayUserName"></div>
            </div>

            <div class="input-group">
                <span class="display-label">Email</span>
                <div class="display-field" id="displayUserEmail"></div>
            </div>

            <div class="input-group">
                <span class="display-label">API Key</span>
                <div class="display-field" id="displayApiKey"></div>
            </div>

            <button class="btn-secondary" id="editBtn" style="width: 100%; margin-top: 16px;">Edit Configuration</button>
        </div>

        <!-- Status Indicator -->
        <div class="status-indicator">
            <div class="status-dot"></div>
            <span>Real-time monitoring active | 25+ data types</span>
        </div>
    </div>

    <div class="footer">
        <div class="footer-text">üõ°Ô∏è Your data is protected | v3.0 | EU Focus</div>
        <div class="footer-brand">By Koller Group</div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
