<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Shield</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 350px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e40af 0%, #0f766e 100%);
      color: white;
      padding: 0;
    }
    
    .container {
      padding: 20px;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 2px solid rgba(255,255,255,0.2);
      padding-bottom: 15px;
    }
    
    .header h1 {
      font-size: 18px;
      margin-left: 10px;
    }
    
    .status {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    
    .status-label {
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 5px;
    }
    
    .status-value {
      font-size: 24px;
      font-weight: bold;
    }
    
    .stats {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 13px;
    }
    
    .stat-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    
    .stat-row:last-child {
      margin-bottom: 0;
    }
    
    .setup-section {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    
    .setup-label {
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 8px;
    }
    
    input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 4px;
      margin-bottom: 8px;
      font-size: 12px;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 8px;
      transition: background 0.3s;
    }
    
    button:hover {
      background: #059669;
    }
    
    button.secondary {
      background: rgba(255,255,255,0.2);
    }
    
    button.secondary:hover {
      background: rgba(255,255,255,0.3);
    }
    
    .footer {
      text-align: center;
      font-size: 11px;
      opacity: 0.7;
      margin-top: 15px;
    }
    
    .link {
      color: #10b981;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>üõ°Ô∏è</div>
      <h1>AI-Shield</h1>
    </div>
    
    <div class="status">
      <div class="status-label">Detections Today</div>
      <div class="status-value" id="detectionCount">0</div>
    </div>
    
    <div class="stats">
      <div class="stat-row">
        <span>Status:</span>
        <span id="status">üü¢ Active</span>
      </div>
      <div class="stat-row">
        <span>Platform:</span>
        <span id="platform">Monitoring...</span>
      </div>
      <div class="stat-row">
        <span>Fine Prevented:</span>
        <span id="finePreventedValue">‚Ç¨0</span>
      </div>
    </div>
    
    <div class="setup-section">
      <div class="setup-label">User ID (for reports)</div>
      <input type="text" id="userId" placeholder="your@email.com">
      
      <div class="setup-label">Company ID</div>
      <input type="text" id="companyId" placeholder="your-company-id">
      
      <button onclick="saveSettings()">Save Settings</button>
      <button class="secondary" onclick="resetCounter()">Reset Counter</button>
    </div>
    
    <div class="footer">
      <p>Protecting your data since 2026</p>
      <p><a class="link" href="https://aishield.eu" target="_blank">Visit Dashboard</a></p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
