<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Shield - Compliance Auditor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 380px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #001a3d 0%, #002d5c 100%);
            color: #ffffff;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #001a3d 0%, #003d7a 100%);
            padding: 18px 20px;
            border-bottom: 2px solid #00a8e8;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand-logo {
            width: 40px;
            height: 40px;
            flex-shrink: 0;
        }

        .brand-text h1 {
            font-size: 16px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 0.3px;
        }

        .brand-text p {
            font-size: 11px;
            color: #00a8e8;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Main Container */
        .container {
            padding: 24px 20px;
        }

        /* Total Counter */
        .total-card {
            background: rgba(0, 168, 232, 0.08);
            border: 1px solid rgba(0, 168, 232, 0.25);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-bottom: 16px;
        }

        .total-label {
            font-size: 11px;
            color: #00a8e8;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .total-number {
            font-size: 48px;
            font-weight: 700;
            color: #00a8e8;
            font-family: 'Monaco', 'Courier New', monospace;
            line-height: 1;
            margin-bottom: 6px;
        }

        .total-sub {
            font-size: 12px;
            color: #6b9ab8;
            font-weight: 500;
        }

        /* Split Counters */
        .split {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }

        .counter-card {
            background: rgba(0, 168, 232, 0.06);
            border: 1px solid;
            border-radius: 10px;
            padding: 16px;
            text-align: center;
        }

        .counter-card.confirmed {
            border-color: rgba(239, 68, 68, 0.3);
            background: rgba(239, 68, 68, 0.08);
        }

        .counter-card.suspicious {
            border-color: rgba(245, 158, 11, 0.3);
            background: rgba(245, 158, 11, 0.08);
        }

        .counter-label {
            font-size: 9px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .confirmed .counter-label {
            color: #ff6b6b;
        }

        .suspicious .counter-label {
            color: #ffa726;
        }

        .counter-number {
            font-size: 32px;
            font-weight: 700;
            font-family: 'Monaco', 'Courier New', monospace;
            line-height: 1;
            margin-bottom: 4px;
        }

        .confirmed .counter-number {
            color: #ff6b6b;
        }

        .suspicious .counter-number {
            color: #ffa726;
        }

        .counter-sub {
            font-size: 10px;
            color: #6b9ab8;
            font-weight: 500;
        }

        /* Config Section */
        .config-section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 11px;
            color: #00a8e8;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            margin-bottom: 14px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(0, 168, 232, 0.2);
        }

        .field {
            margin-bottom: 12px;
        }

        .field-label {
            font-size: 11px;
            color: #6b9ab8;
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 11px 14px;
            background: rgba(0, 168, 232, 0.06);
            border: 1px solid rgba(0, 168, 232, 0.25);
            border-radius: 8px;
            color: #ffffff;
            font-size: 13px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            background: rgba(0, 168, 232, 0.1);
            border-color: #00a8e8;
            box-shadow: 0 0 0 3px rgba(0, 168, 232, 0.15);
        }

        input::placeholder {
            color: rgba(107, 154, 184, 0.5);
        }

        /* Display Fields */
        .display-field {
            background: rgba(0, 168, 232, 0.06);
            border: 1px solid rgba(0, 168, 232, 0.2);
            border-radius: 8px;
            padding: 12px 14px;
            margin-bottom: 10px;
        }

        .display-label {
            font-size: 10px;
            color: #00a8e8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
            display: block;
            font-weight: 600;
        }

        .display-value {
            font-size: 13px;
            color: #ffffff;
            font-weight: 500;
            font-family: 'Monaco', 'Courier New', monospace;
            word-break: break-all;
        }

        /* Buttons */
        .btn-row {
            display: flex;
            gap: 10px;
            margin-top: 14px;
        }

        button {
            flex: 1;
            padding: 11px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: #00a8e8;
            color: #001a3d;
        }

        .btn-primary:hover {
            background: #00c4ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 168, 232, 0.4);
        }

        .btn-secondary {
            background: rgba(0, 168, 232, 0.15);
            color: #00a8e8;
            border: 1px solid rgba(0, 168, 232, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(0, 168, 232, 0.25);
            border-color: #00a8e8;
        }

        .btn-full {
            width: 100%;
        }

        /* Status Indicator */
        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            background: rgba(0, 168, 232, 0.08);
            border: 1px solid rgba(0, 168, 232, 0.2);
            border-radius: 8px;
            margin-top: 20px;
            font-size: 11px;
            color: #6b9ab8;
        }

        .status-dot {
            width: 7px;
            height: 7px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
            }
            50% {
                opacity: 0.8;
                box-shadow: 0 0 0 6px rgba(34, 197, 94, 0);
            }
        }

        /* Footer */
        .footer {
            padding: 16px 20px;
            border-top: 1px solid rgba(0, 168, 232, 0.2);
            text-align: center;
        }

        .footer-text {
            font-size: 11px;
            color: rgba(107, 154, 184, 0.7);
            margin-bottom: 4px;
        }

        .footer-brand {
            font-size: 11px;
            color: #00a8e8;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <div class="header">
        <div class="brand">
            <!-- AI Shield Logo SVG -->
            <svg class="brand-logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <!-- Shield Background -->
                <path d="M50 5 L85 20 L85 50 Q85 75 50 95 Q15 75 15 50 L15 20 Z" 
                      fill="#003d7a" 
                      stroke="#00a8e8" 
                      stroke-width="2"/>
                <!-- IA Text -->
                <text x="50" y="63" 
                      font-size="32" 
                      font-weight="bold" 
                      fill="#ffffff" 
                      text-anchor="middle" 
                      font-family="Arial, sans-serif">IA</text>
            </svg>
            <div class="brand-text">
                <h1>AI Shield</h1>
                <p>Compliance Auditor</p>
            </div>
        </div>
    </div>

    <!-- CONTAINER -->
    <div class="container">

        <!-- Total Counter -->
        <div class="total-card">
            <div class="total-label">Detections</div>
            <div class="total-number" id="detectionCount">0</div>
            <div class="total-sub">this session</div>
        </div>

        <!-- Split: Confirmed + Suspicious -->
        <div class="split">
            <div class="counter-card confirmed">
                <div class="counter-label">
                    üî¥ Confirmed
                </div>
                <div class="counter-number" id="confirmedCount">0</div>
                <div class="counter-sub">high risk</div>
            </div>
            <div class="counter-card suspicious">
                <div class="counter-label">
                    ‚ö†Ô∏è Suspicious
                </div>
                <div class="counter-number" id="suspiciousCount">0</div>
                <div class="counter-sub">medium risk</div>
            </div>
        </div>

        <!-- Config Section -->
        <div class="config-section" id="configSection">
            <div class="section-title">Setup Your Account</div>

            <div class="field">
                <label class="field-label">Your Name</label>
                <input type="text" id="userName" placeholder="John Doe" />
            </div>

            <div class="field">
                <label class="field-label">Your Email</label>
                <input type="email" id="userEmail" placeholder="john@company.com" />
            </div>

            <div class="field">
                <label class="field-label">API Key</label>
                <input type="password" id="apiKey" placeholder="sk_team_xxxxxxxxxx" />
            </div>

            <div class="btn-row">
                <button class="btn-primary" id="saveBtn">Save</button>
                <button class="btn-secondary" id="resetBtn">Clear</button>
            </div>
        </div>

        <!-- Display Section -->
        <div id="displaySection" style="display: none;">
            <div class="section-title">Active Configuration</div>

            <div class="display-field">
                <span class="display-label">Name</span>
                <div class="display-value" id="displayUserName"></div>
            </div>

            <div class="display-field">
                <span class="display-label">Email</span>
                <div class="display-value" id="displayUserEmail"></div>
            </div>

            <div class="display-field">
                <span class="display-label">API Key</span>
                <div class="display-value" id="displayApiKey"></div>
            </div>

            <button class="btn-secondary btn-full" id="editBtn">Edit Configuration</button>
        </div>

        <!-- Status -->
        <div class="status-indicator">
            <div class="status-dot"></div>
            <span>Real-time monitoring active</span>
        </div>

    </div>

    <!-- FOOTER -->
    <div class="footer">
        <div class="footer-text">üõ°Ô∏è 25+ data types protected ¬∑ EU focused</div>
        <div class="footer-brand">By Koller Group</div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
